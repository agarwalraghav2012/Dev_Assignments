<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" >

</head>
<body>
    <div id="header"><h1>TO-DO LIST</h1></div>

    </div>

    <ul id="list">
    </ul>
